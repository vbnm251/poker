<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="/pages/main/style.css">
    <title>Game Connection</title>
  </head>
  <body>
    <div class="container">
      <h1>Game Connection</h1>
      <form id="usernameInput">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <button type="button" id="randomGameBtn">Connect to Random Game</button>
        <br>
        <label for="gameCode">Enter Game Code:</label>
        <input type="text" id="gameCode" name="gameCode">
        <button type="button" id="gameCodeBtn">Connect to Game</button>
      </form>
    </div>
    <script src="/pages/main/script.js" ></script>
  </body>
</html>
