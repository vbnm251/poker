<!DOCTYPE html>
<html>
    <head>
        <title>Poker</title>
        <link rel="stylesheet" href="/pages/game/style.css">
    </head>
    <body>
        <div id="table">
            <div id="dealer-theme1"></div>
            <div id="dealer-theme2"></div>
            <div id="dealer">D</div>
            <div id="bank">Total sum: 2000$</div>

            <div id="table-cards">
                <div id="table1" class="card table-card"></div>
                <div id="table2" class="card table-card"></div>
                <div id="table3" class="card table-card"></div>
                <div id="table4" class="card table-card"></div>
                <div id="table5" class="card table-card"></div>
            </div>

            <div id="self-player" >
                <div class="player-cards">
                    <div id="player_card1" class="card table-card"></div>
                    <div id="player_card2" class="card table-card"></div>
                </div>
                <div class="buttons" >
                    <button class="button-call">Call 50$</button>
                    <button class="button-raise">Raise</button>
                    <button class="button-fold">Fold</button>
                </div>
            </div>
            

        </div>
        <script src="/pages/game/script.js"></script>
    </body>
</html>
